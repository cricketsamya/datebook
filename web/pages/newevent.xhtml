<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">


    <ui:composition template="/templates/basic.xhtml">
        <ui:param name="moduleTitle" value="#{msg.User_AddNewEvent_Title}"></ui:param>
         <ui:define name="leftBar">
			<ui:include src="/templates/include/todayevent.xhtml" />
         </ui:define>
        <ui:define name="body">
            <a4j:outputPanel layout="block" style="margin-left: 10px;">
                <h:outputLabel value="#{msg.User_AddNewEvent_Header}" style="text-align: center"/>
                <br></br>
                <br></br>
                <h:outputLabel value="#{neweventhandler.eventdetails.strErrorMessage}" />
                <h:form prependId="false">
                    <rich:panel id="idContent">
                        <h:panelGrid columns="3" width="100%">
                            <h:outputLabel value="#{msg.User_AddNewEvent_GetTimeDate}"/>
                            <rich:calendar value="#{neweventhandler.dtSelectedDate}"
                                           datePattern="dd/MM/yyyy HH:mm"
                                           showWeekDaysBar="false"/>
                            <br></br><br></br>
                            <h:outputLabel value="#{msg.User_AddNewEvent_GetType}"/>
                            <h:selectOneMenu value="#{neweventhandler.strEventType}">
                                <f:selectItems value="#{neweventhandler.lstEventList}" />
                            </h:selectOneMenu><br></br>
                            <h:outputLabel value="#{msg.User_AddNewEvent_GetDesc}"/>
                            <h:inputText value="#{neweventhandler.eventdetails.strEventdescription}" size="40" maxlength="80"/><br></br>
                            <h:outputLabel value="#{msg.User_AddNewEvent_GetFreq}"/>
                            <h:selectOneRadio value="#{neweventhandler.strEventFrequeny}">
                                <f:selectItems value="#{neweventhandler.lstmyRadioPossibleOptions}"/>
                            </h:selectOneRadio>
                            <br></br>
                            <h:outputLabel value="#{msg.User_AddNewEvent_GetComment}"/>
                            <h:inputTextarea value="#{neweventhandler.eventdetails.strComments}" rows="10" cols="40"/><br></br>
                            <h:commandButton action="#{neweventhandler.Addevent}" value="#{msg.User_AddNewEvent_AddEvent}"/>
                        </h:panelGrid>
                        <br></br>
                        <br></br>
                        <br></br>
                    </rich:panel>
                </h:form>
            </a4j:outputPanel>
        </ui:define>
    </ui:composition>
</html>
