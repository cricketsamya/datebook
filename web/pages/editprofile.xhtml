<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich">


    <ui:composition template="/templates/basic.xhtml">
        <ui:param name="moduleTitle" value="#{msg.User_EditProfile_Title}"></ui:param>
         <ui:define name="leftBar">
			<ui:include src="/templates/include/todayevent.xhtml" />
         </ui:define>
        <ui:define name="body">
            <h:outputLabel value="#{msg.User_EditProfile_Header}" style="text-align: center"/>
                <br></br>
            <h:form>
                <rich:panel id="idContent">
                
                <h:outputLabel value="#{userProfileHandler.userdetails.strErrorMessage}" />
                <br></br>
                <h:panelGrid columns="3" width="100%">
                    <h:outputLabel value="#{msg.User_EditProfile_FName}" />
                    <h:inputText id="strFirstname" value="#{userProfileHandler.userdetails.strFirstname}" size="40"  maxlength="80"/>
                    <h:message for="strFirstname" style="color:red"/>    
                    <h:outputLabel value="#{msg.User_EditProfile_LName}"/>
                    <h:inputText id="strLastname" value="#{userProfileHandler.userdetails.strLastname}" size="40"   maxlength="80"/>
                    <h:message for="strLastname" style="color:red"/>
                    <h:outputLabel value="#{msg.User_EditProfile_Password}" />
                    <h:inputSecret id="strPassword" value="#{userProfileHandler.userdetails.strPassword}" size="40"  maxlength="80"/>
                    <h:message for="strPassword" style="color:red"/>
                    <h:outputLabel value="#{msg.User_EditProfile_CPassword}" />
                    <h:inputSecret id="strConfirmPassword" value="#{userProfileHandler.userdetails.strConfirmPassword}" size="40"  maxlength="80"/>
                    <h:message for="strConfirmPassword" style="color:red"/>
                    <h:outputLabel value="#{msg.User_EditProfile_Email}" />
                    <h:inputText id="strEmailID" value="#{userProfileHandler.userdetails.strEmailID}" size="40" maxlength="80" disabled="true"/>
                    <h:message for="strEmailID" style="color:red"/>

                </h:panelGrid>
                <br></br>
                <h:commandButton action="#{userProfileHandler.change}"  value="#{msg.User_EditProfile_ButtonUpdate}"/>
                <br></br>
                <br></br>
               </rich:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
