        </title>

        <link rel="STYLESHEET" type="text/css" href="#{controllerBean.contextPath}/#{controllerBean.cssPath}/default.css"/>

    <body>
    <f:loadBundle basename="de.fhhof.datebook.common.ApplicationResources" var="msg" />
        <!-- start header -->
        <div id="header">
            <div id="logo">
                <h1 ><a href="#"  style="font-size: .8em;"><span><h:outputLabel value="#{msg.User_Basic_Header1}"/></span><h:outputLabel value="#{msg.User_Basic_Header2}"/></a></h1>

                    <h:form>

                        </h:outputLabel>
                        <h:outputLabel rendered="#{userloginhandler.logged}">
                            <h:outputText value=" |"/>

                        <h:outputLink rendered="#{userloginhandler.logged}" value="#{controllerBean.contextPath}/pages/editprofile.faces"><h:outputLabel value="#{msg.User_Basic_MyProfile}"/></h:outputLink>
                        <h:outputLabel rendered="#{userloginhandler.logged}">
                            <h:outputText value=" |"/>
                        </h:outputLabel>
                        <h:commandLink rendered="#{userloginhandler.logged}" action="#{UserLogoutHandler.logout}"  value="#{msg.User_Basic_Signout}" />
                    </h:form>
                </div>
            </div>

            <div id="menu">
                <ul id="main">
                    <li class="current_page_item">
                        <h:outputLink rendered="#{!userloginhandler.logged}" value="#{controllerBean.contextPath}/pages/login.faces" ><h:outputLabel value="#{msg.User_Basic_Menu1}"/></h:outputLink>
                    </li>

                    <li><h:outputLink rendered="#{userloginhandler.logged}" value="#{controllerBean.contextPath}/pages/dashboard.faces" ><h:outputLabel value="#{msg.User_Basic_Menu2}"/></h:outputLink> </li>

                    <li><h:outputLink rendered="#{userloginhandler.logged}" value="#{controllerBean.contextPath}/pages/newevent.faces" ><h:outputLabel value="#{msg.User_Basic_Menu3}"/></h:outputLink> </li>

                   <li><h:outputLink rendered="#{userloginhandler.logged}" value="#{controllerBean.contextPath}/pages/weeklyView.faces" ><h:outputLabel value="#{msg.User_Basic_Menu5}"/></h:outputLink> </li>
                   <!-- <li><a href="#">Contact Us</a></li>


                    <li><a href="#">About Us</a></li>-->
                    
                </ul>

            </div>

        <div id="wrapper">

            <div id="page"  >
                <div id="sidebar1" class="sidebar" >
				<ui:insert name="leftBar"><a href="#" style="color: white;">Left Menu</a></ui:insert>
                </div>
                <!-- start content -->
                <div id="content" >

                    <div class="post" style="border: 0px solid red;">
                        <ui:insert name="body"><a href="#" ><h:outputLabel value="#{msg.User_Basic_PageContent}"/></a></ui:insert>

                    </div>

                </div>

                <div id="sidebar2" class="sidebarx" >

                </div>

        </div>

            <p class="copyright">&copy;&nbsp;&nbsp;<h:outputLabel value="#{msg.User_Basic_CopyRight}"/>&nbsp;&bull;&nbsp; </p>
