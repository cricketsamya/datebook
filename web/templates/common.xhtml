<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <f:loadBundle basename="de.fhhof.datebook.common.ApplicationResources" var="messages"/>
    <head>
        <title><ui:insert name="pageTitle">Page Title</ui:insert></title>
        <style type="text/css">
            body {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                font-size: 14px;
            }
            .header {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                font-size: 18px;
            }
            .bottom {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                font-size: 9px;
                text-align: center;
                vertical-align: middle;
                color: #8E969D;
            }
        </style>
        <ui:insert name="js"></ui:insert>
    </head>

    <body bgcolor="#ffffff">
        <table style="border:1px solid #CAD6E0"  align="center" cellpadding="0" cellspacing="0" border="0" width="800">
            <tbody>

                <tr>
                    <td class="header" height="42" align="center" valign="middle" width="100%" bgcolor="#E4EBEB">
                        <ui:insert name="pageHeader">Page Header</ui:insert>
                    </td>
                </tr>
                <tr>
                    <td height="1" width="100%" bgcolor="#CAD6E0"></td>
                </tr>

                <tr>
                    <td width="100%"  colspan="2">
                        <table width="100%" style="height:150px" align="left" cellpadding="0" cellspacing="0" border="0">
                            <tbody>
                                <tr>
                                    <td align="center" width="100%" valign="middle">
                                        <h:form rendered="#{userloginhandler.logged}">

                                            <rich:toolBar>

                                                <rich:dropDownMenu>
                                                    <f:facet name="label">
                                                        <h:panelGroup>
                                                            <h:outputText value="Event"/>
                                                        </h:panelGroup>

                                                    </f:facet>
                                                    <rich:menuItem submitMode="none">
                                                        <h:outputLink value="./newevent.faces">
                                                            <h:outputText value="New Event"></h:outputText>
                                                        </h:outputLink>
                                                    </rich:menuItem>
                                                    <rich:menuItem submitMode="none">
                                                        <h:outputLink value="./deleteevent.faces">
                                                            <h:outputText value="Delete Event"></h:outputText>
                                                        </h:outputLink>
                                                    </rich:menuItem>
                                                </rich:dropDownMenu>
                                                <rich:dropDownMenu>
                                                    <f:facet name="label">
                                                        <h:panelGroup>
                                                            <h:outputText value="User"/>
                                                        </h:panelGroup>

                                                    </f:facet>
                                                    <rich:menuItem submitMode="none">
                                                        <h:outputLink value="./editprofile.faces">
                                                            <h:outputText value="Edit User Profile"></h:outputText>
                                                        </h:outputLink>
                                                    </rich:menuItem>
                                                </rich:dropDownMenu>
                                                <rich:dropDownMenu>
                                                    <f:facet name="label">
                                                        <h:panelGroup>
                                                            <h:outputText value="Application"/>
                                                        </h:panelGroup>

                                                    </f:facet>
                                                    <rich:menuItem submitMode="none">
                                                        <h:outputLink value="./dashboard.faces">
                                                            <h:outputText value="Dashboard"></h:outputText>
                                                        </h:outputLink>
                                                    </rich:menuItem>
                                                    <rich:menuItem submitMode="none">
                                                        <h:commandLink action="#{UserLogoutHandler.logout}">
                                                            <h:outputText value="Logout"></h:outputText>
                                                        </h:commandLink>
                                                    </rich:menuItem>
                                                </rich:dropDownMenu>
                                            </rich:toolBar>
                                        </h:form>
                                        <br></br>
                                        <br></br>

                                        <ui:insert name="body">Page Body</ui:insert>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"  valign="bottom" height="1" width="100%" bgcolor="#CAD6E0"></td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
